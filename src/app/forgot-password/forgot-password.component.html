<div class="login_image" style="background-image:url(assets/images/login-banner.jpg);">
    <div class="login_detail">
        <div class="login_in_detail">
            <!--<div class="head-logo"><a href="#"><img src="assets/images/login-logo.png" alt=""></a></div>-->
            <h1>Forgot Password</h1>
            <form  [formGroup]="form" (ngSubmit)="sendEmail(form.value)" class="form_field">
                <input type="text" formControlName="email" id="email" placeholder="Email Address" class="form-control">
                <button type="submit" id="submitBtn" class="login-btn">Submit</button>
                <div class="row">
                    <div class="col-sm-6">
                        
                    </div>
                    <div class="col-sm-6">
                        <p><a routerLink="/">Login Now?</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
