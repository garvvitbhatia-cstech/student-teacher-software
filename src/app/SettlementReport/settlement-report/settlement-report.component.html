<app-header></app-header>>

<main class="page-wrapper">
    <app-sidebar></app-sidebar>

    <section class="inner-wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Settlement Report</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="back-search">
                                <input type="text" id="f_name" placeholder="Search By Name" class="form-control filter_input" >
                                <input type="text" id="f_email" placeholder="Search By Email" class="form-control filter_input" >
                                <a (click)="searchData()" id="searchBtn" class="btn btn-info">Search</a>
                                <a (click)="reset()" id="searchBtn" style="margin-left:10px;" class="btn btn-info">Reset</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-right">
                            <div class="paging_bootstrap pagination">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="table-responsive widthFixed">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th width="62px">S No.</th>
                                            <th width="183px">Profile Image</th>
                                            <th width="142px">Name</th>
                                            <th width="183px">Email Address</th>
                                            <th width="120px">Wallet Amount</th>
                                            <th width="153px">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }; let i = index" [attr.data-index]="i" class="odd">
                                            <td>{{ i+1 }}.</td>
                                            <td><img  *ngIf="user.profile_image" src="{{SiteUrl}}storage/users/{{user.profile_image}}" style="width: 70px;" />
                                              <img  *ngIf="!user.profile_image" src="assets/images/avatar-pic.jpg" style="width: 70px;" /></td>
                                            <td>{{ user.name }}</td>
                                            <td>{{ user.email }}</td>
                                            <td>â‚¹{{ user.teacher_wallet || '0.00' }}</td>
                                            <td>
                                              <a *ngIf="user.teacher_wallet > 0" [routerLink]="['/teacher-pay-now/', user.id ]" class="action-btn btn btn-sm btn-success">PAY NOW</a>

                                              <a *ngIf="user.teacher_wallet <= 0" class="action-btn btn btn-sm btn-default">FULL PAID</a>

                                          </td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-right bottom-paging">
                            <div class="paging_bootstrap pagination">
                                <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<app-footer></app-footer>
