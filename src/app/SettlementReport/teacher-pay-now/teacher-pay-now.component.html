<app-header></app-header>>

<main class="page-wrapper">
    <app-sidebar></app-sidebar>
    <section class="inner-wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Teacher Pay Now</h1>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-sm-10">
                        <div class="back-search">
                            <input type="date" id="search_date" placeholder="Date" class="form-control filter_input" >
                            <a (click)="searchData()" id="searchBtn" class="btn btn-info">Search</a>
                            <a (click)="reset()" id="searchBtn" style="margin-left:10px;" class="btn btn-info">Reset</a>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="add-course-form newsletter-template-form">
                                <form  [formGroup]="form" >
                                <div class="col-sm-12">
                                  <div class="table-responsive widthFixed">
                                      <table class="table table-bordered">
                                          <thead>
                                              <tr>
                                                  <th width="62px">Pay</th>
                                                  <th width="142px">Name</th>
                                                  <th width="142px">Invoice No</th>
                                                  <th width="142px">Transaction ID</th>
                                                  <th width="120px">Total Amount</th>
                                                  <th width="120px">Payable Amount</th>
                                                  <th width="120px">Order Date</th>
                                              </tr>
                                          </thead>
                                          <tbody>
                                              <tr *ngFor="let order of orders"  class="odd" id="order">
                                                  <td><input (click)="calculatePrice()" type="checkbox" name="order" [value]="order.id" [attr.attr-amt]="order.teacher_amount" checked class="form-control"></td>
                                                  <td>{{ order.name }}</td>
                                                  <td>{{ order.order_no }}</td>
                                                  <td>{{ order.transaction_id }}</td>
                                                  <td>₹{{ order.total_amount || '0.00' }}</td>
                                                  <td>₹{{ order.teacher_amount || '0.00' }}</td>
                                                  <td>{{ order.date }}</td>
                                          </tbody>
                                      </table>
                                  </div>
                              </div>
                                    <div class="col-sm-12" id="TotalPayable" style="margin-top: 20px;">
                                      <h4>Total Payable: ₹<span>0.00</span></h4>
                                  </div>

                                      <div class="col-sm-12" style="margin-top: 30px;">
                                          <a routerLink="/settlement-report" class="btn btn-info">Back</a>
                                          <button *ngIf="orders && orders.length > 0" type="submit" id="submitBtn" (click)="payNow();" class="btn btn-submit" style="margin-left: 10px;">Pay Now</button>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
