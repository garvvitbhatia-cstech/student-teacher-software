<app-header></app-header>>

<main class="page-wrapper">
    <app-sidebar></app-sidebar>

    <section class="inner-wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Partners</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="back-search">
                                <input type="text" id="f_name" placeholder="Search By Name" class="form-control filter_input" >
                                <input type="text" id="f_email" placeholder="Search By Email" class="form-control filter_input" >
                                <input type="text" id="f_phone" placeholder="Search By Phone" class="form-control filter_input" >
                                <input type="text" id="f_zipcode" placeholder="Search By Zipcode" class="form-control filter_input" >
                                <a (click)="searchData()" id="searchStudentBtn" class="btn btn-info">Search</a>
                                <a (click)="reset()" style="margin-left:10px;" class="btn btn-info">Reset</a>
                            </div>
                        </div>
                        <div class="col-sm-3 text-right">
                            <div class="btn-group right-btn">
                                <a routerLink="/add-partner" class="btn btn-info">Add Partner</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-right">
                            <div class="paging_bootstrap pagination">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="table-responsive widthFixed">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th width="62px">S No.</th>
                                            <th width="183px">Name</th>
                                            <th width="142px">Email Address</th>
                                            <th width="142px">Mobile</th>
                                            <th width="72px">Status</th>
                                            <th width="153px">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total } ; let i = index" [attr.data-index]="i" class="odd">
                                            <td>{{ i+1 }}.</td>
                                            <td>{{ user?.name }}</td>
                                            <td>{{ user?.email }}</td>
                                            <td>{{ user?.phone }}</td>
                                            <td>
                                                <a style="cursor:pointer" (click)="updateStatus(user.id,'2')" *ngIf="user.status == 1" class="btn-round active"><img src="assets/images/right-tick.png"></a>
                                                <a style="cursor:pointer" (click)="updateStatus(user.id,'1')" *ngIf="user.status == 2" class="btn-round"><img src="assets/images/cross-icon.png"></a>
                                            </td>
                                            <td>
                                                <a [routerLink]="['/edit-partner/', user.id  ]" class="action-btn"><span><img src="assets/images/edit-icon.png"></span></a>
                                                <a style="cursor:pointer" (click)="deleteUser(user.id)" class="action-btn"><span><img src="assets/images/delete-icon.png"></span></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-right bottom-paging">
                            <div class="paging_bootstrap pagination">
                                <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<app-footer></app-footer>
