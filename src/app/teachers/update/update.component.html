<app-header></app-header>>

<main class="page-wrapper">
  <app-sidebar></app-sidebar>
  <section class="inner-wrapper">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Edit Teacher</h1>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="add-course-form newsletter-template-form">
                <form [formGroup]="form" (ngSubmit)="updateUser(form.value)">
                  <div class="row">
                    <div class="col-sm-3 form-group">
                      <label>Name <sup>*</sup></label>
                      <input
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control"
                      />
                    </div>

                    <div class="col-sm-3 form-group">
                      <label>Email Address <sup>*</sup></label>
                      <input
                        type="text"
                        id="email"
                        formControlName="email"
                        class="form-control"
                      />
                    </div>

                    <div class="col-sm-3 form-group">
                      <label>Password</label>
                      <input
                        type="password"
                        id="password"
                        formControlName="password"
                        class="form-control"
                      />
                    </div>
                    <div class="col-sm-3 form-group">
                      <label>Mobile <sup>*</sup></label>
                      <input
                        type="text"
                        id="phone"
                        formControlName="phone"
                        class="form-control"
                      />
                    </div>

                    <div class="col-sm-3 form-group">
                      <label>Qualification <sup>*</sup></label>
                      <input
                        type="text"
                        id="qualification"
                        formControlName="qualification"
                        class="form-control"
                      />
                    </div>
                    <div class="col-sm-3 form-group">
                      <label>Teaching Exp. <sup>*</sup></label>
                      <input
                        type="text"
                        id="teaching_exp"
                        formControlName="teaching_exp"
                        class="form-control"
                      />
                    </div>


                    <div class="col-sm-3 form-group">
                      <label>FEES</label>
                      <input
                        type="text"
                        id="fees"
                        formControlName="fees"
                        class="form-control"
                      />
                    </div>
                    <div class="col-sm-3 form-group">
                      <label>Zip Code <sup>*</sup></label>
                      <input
                        type="text"
                        id="zipcode"
                        formControlName="zipcode"
                        class="form-control"
                      />
                    </div>

                    <div class="col-sm-3 form-group">
                      <label>Board <sup>*</sup></label>
                      <select
                        class="form-control"
                        id="board"
                        formControlName="board"
                        style="height: 120px !important"
                        multiple
                      >
                        <option
                          *ngFor="let board of boards"
                          value="{{ board.id }}"
                        >
                          {{ board.title }}
                        </option>
                      </select>
                    </div>

                    <div class="col-sm-3 form-group">
                      <label>Classes <sup>*</sup></label>
                      <select
                        class="form-control multi-select-input"
                        id="class"
                        style="height: 120px !important"
                        formControlName="class"
                        multiple
                      >
                        <option
                          *ngFor="let class of classes"
                          value="{{ class.id }}"
                        >
                          {{ class.title }}
                        </option>
                      </select>
                    </div>
                    <div class="col-sm-3 form-group">
                      <label>Subjects <sup>*</sup></label>
                      <select
                        class="form-control multi-select-input"
                        id="subjects"
                        style="height: 120px !important"
                        formControlName="subject"
                        multiple
                      >
                        <option
                          *ngFor="let subject of subjects"
                          value="{{ subject.id }}"
                        >
                          {{ subject.title }}
                        </option>
                      </select>
                    </div>

                    <div class="col-sm-3 form-group">
                      <label>Profile Image <sup>*</sup></label>
                      <input
                        type="file"
                        id="profile_image"
                        class="form-control"
                        accept="image/png, image/jpeg "
                      />
                    </div>
                    <div class="col-sm-3 form-group">
                      <label>PAN No. </label>
                      <input
                        type="text"
                        id="pan_no"
                        formControlName="pan_no"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-3 form-group">
                      <label>Aadhar No. </label>
                      <input
                        type="text"
                        id="aadhar_no"
                        formControlName="aadhar_no"
                        class="form-control"
                      />
                    </div>
                    <div class="col-sm-3 form-group">
                      <label>Current Latitude. </label>
                      <input
                        type="text"
                        id="current_latitude"
                        formControlName="current_latitude"
                        class="form-control"
                      />
                    </div>
                    <div class="col-sm-3 form-group">
                      <label>Current Longitude. </label>
                      <input
                        type="text"
                        id="current_longitude"
                        formControlName="current_longitude"
                        class="form-control"
                      />
                    </div>
                    <div class="col-sm-3 form-group">
                      <label>Home Latitude. </label>
                      <input
                        type="text"
                        id="lat"
                        formControlName="lat"
                        class="form-control"
                      />
                    </div>
                    <div class="col-sm-3 form-group">
                      <label>Home Longitude. </label>
                      <input
                        type="text"
                        id="lng"
                        formControlName="lng"
                        class="form-control"
                      />
                    </div>
                    <div class="col-sm-3 form-group">
                      <label>Rating </label>
                      <input
                        type="text"
                        id="rating"
                        formControlName="rating"
                        class="form-control"
                      />
                    </div>

                    <div class="col-sm-6 form-group">
                      <label>Current Address </label>
                      <input
                        type="text"
                        id="address"
                        formControlName="address"
                        class="form-control"
                      />
                    </div> 


                    <div class="col-sm-6 form-group">
                      <label>About Us</label>
                      <textarea
                        id="about_us"
                        formControlName="about_us"
                        class="form-control"
                        rows="3"
                      ></textarea>
                    </div>
                    <div class="col-sm-6 form-group">
                      <iframe id="tutor_location" width="100%" height="300"></iframe>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12 form-group">
                      <a routerLink="/teachers" class="btn btn-info">Back</a>
                      <button
                        type="submit"
                        id="submitBtn"
                        class="btn btn-submit"
                      >
                        Update
                      </button>
                      <a (click)="createBeneficiary()" *ngIf="!user.beneficiary_id" id="c_beni" style="float:right; background-color: #000;" class="btn btn-warning">Create Beneficiary</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
