<app-header></app-header>>

<main class="page-wrapper">
    <app-sidebar></app-sidebar>
    <section class="inner-wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Teacher Exam</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="add-course-form newsletter-template-form">
                                <form >

                                  <div class="row" *ngFor="let questionAnswer of questionAnswers  let i = index" [attr.data-index]="i" style="border-bottom: 1px solid #ddd; margin-bottom: 10px;" >
                                    <div class="col-sm-12 form-group">
                                      <label><strong>Q.</strong> {{questionAnswer.question}}</label>
                                      <label><strong>Ans.</strong> {{questionAnswer.answer}}</label>
                                    </div>
                                </div>

                                    <div class="row" *ngIf="questionAnswers.length > 0">
                                        <div class="col-sm-2 form-group">
                                            <select id="exam_status" class="form-control">
                                              <option value="">Exam Result</option>
                                              <option value="Pass" [selected]="lastStatus == 'Pass'?'selected':false">Pass</option>
                                              <option value="Failed" [selected]="lastStatus == 'Failed'?'selected':false">Failed</option>
                                              </select>
                                              </div>
                                              <div class="col-sm-3 form-group">
                                            <button type="button" (click)="updateStatus();" id="submitBtn" class="btn btn-submit">Save Result</button>
                                        </div>
                                    </div>
                                    <div class="row" *ngIf="questionAnswers.length == 0">
                                      <div class="col-sm-12 form-group">
                                      <div class="alert alert-danger" role="alert">
                                        Exam is pending!
                                      </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-sm-10 form-group">
                                          <a routerLink="/teachers" class="btn btn-info" style="margin-right: 10px;">Back</a>
                                      </div>
                                  </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
