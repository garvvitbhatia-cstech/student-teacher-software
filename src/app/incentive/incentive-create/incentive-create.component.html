<app-header></app-header>>

<main class="page-wrapper">
    <app-sidebar></app-sidebar>
    <section class="inner-wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Add Incentive</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="add-course-form newsletter-template-form">
                                <form  [formGroup]="form" (ngSubmit)="createBoard(form.value)" >
                                    <div class="row">
                                        <div class="col-sm-8 form-group">
                                          <label>No of Coachings <sup>*</sup></label>
                                          <input type="text" id="title"  formControlName="title" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8 form-group">
                                          <label>Amount <sup>*</sup></label>
                                          <input type="text" id="amount"  formControlName="amount" class="form-control">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-10 form-group">
                                            <a routerLink="/incentives" class="btn btn-info">Back</a>
                                            <button type="submit" id="submitBtn" class="btn btn-submit" style="margin-left: 10px;">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
