<app-header></app-header>>

<main class="page-wrapper">
    <app-sidebar></app-sidebar>
    <section class="inner-wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Add New Coupon Code</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="add-course-form newsletter-template-form">
                                <form  [formGroup]="form" (ngSubmit)="createRecord(form.value)" >
                                    <div class="row">
                                        <div class="col-sm-8 form-group">
                                          <label>Coupon Code <sup>*</sup></label>
                                          <input type="text" id="coupon_code"  formControlName="coupon_code" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-sm-8 form-group">
                                        <label>Discount <sup>*</sup></label>
                                        <input type="text" id="percent_off"  formControlName="percent_off" class="form-control">
                                      </div>
                                  </div>

                                    <div class="row">
                                        <div class="col-sm-10 form-group">
                                            <a routerLink="/coupon-codes" class="btn btn-info">Back</a>
                                            <button type="submit" id="submitBtn" class="btn btn-submit" style="margin-left: 10px;">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
