<app-header></app-header>>

<main class="page-wrapper">
    <app-sidebar></app-sidebar>

    <section class="inner-wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Subjects</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="back-search">

                                <input type="text" id="title" placeholder="Search By Title" class="form-control filter_input" >

                                  <select class="form-control filter_input" id="f_class">
                                    <option value="">Select Class</option>
                                    <option *ngFor="let class of classes" value="{{ class.id }}">{{ class.title }}</option>
                                  </select>
                                  <select class="form-control filter_input" id="f_board">
                                    <option value="">Select Board</option>
                                    <option *ngFor="let board of boards" value="{{ board.id }}">{{ board.title }}</option>
                                  </select>
                                  <select class="form-control filter_input" id="f_state">
                                    <option value="">Select State</option>
                                    <option *ngFor="let state of stateList" value="{{ state.id }}">{{ state.state }}</option>
                                  </select>
                                <a (click)="searchData()" style="margin-right:10px;" id="searchStudentBtn" class="btn btn-info">Search</a>
                                <a (click)="reset()" style="margin-right:10px;" class="btn btn-info">Reset</a>
                                <a routerLink="/add-subject" class="btn btn-info">Add Subject</a>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-right">
                            <div class="paging_bootstrap pagination">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="table-responsive widthFixed">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th width="62px">S No.</th>
                                            <th width="130px">Title</th>
                                            <th width="130px">Classes</th>
                                            <th width="130px">Ordering</th>
                                            <th width="72px">Status</th>
                                            <th width="153px">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let subject of subjects | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total } ; let i = index" [attr.data-index]="i" class="odd">
                                            <td>{{ i+1 }}.</td>
                                            <td>{{ subject?.title }}</td>
                                            <td>
                                                <b>Classes: </b>{{ subject?.class_titles }}<br>
                                                <b>States: </b>{{ subject?.state_titles }}<br>
                                                <b>Boards: </b>{{ subject?.board_titles }}
                                            </td>
                                            <td><input class="form-control" [id]="'order_'+subject.id" (blur)="setOrder(subject.id)" type="text" value="{{ subject?.orderby }}"></td>
                                            <td>
                                                <a style="cursor:pointer" (click)="updateStatus(subject.id,'2')" *ngIf="subject.status == 1" class="btn-round active"><img src="assets/images/right-tick.png"></a>
                                                <a style="cursor:pointer" (click)="updateStatus(subject.id,'1')" *ngIf="subject.status == 2" class="btn-round"><img src="assets/images/cross-icon.png"></a>
                                            </td>
                                            <td>
                                                <a [routerLink]="['/edit-subject/', subject.id  ]" class="action-btn"><span><img src="assets/images/edit-icon.png"></span></a>
                                                <a style="cursor:pointer" (click)="deleteUser(subject.id)" class="action-btn"><span><img src="assets/images/delete-icon.png"></span></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-right bottom-paging">
                            <div class="paging_bootstrap pagination">
                                <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<app-footer></app-footer>
