<app-header></app-header>>

<main class="page-wrapper">
    <app-sidebar></app-sidebar>
    <section class="inner-wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Edit Board</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="add-course-form newsletter-template-form">
                                <form  [formGroup]="form" (ngSubmit)="updateBoard(form.value)" >
                                    <div class="row">
                                        <div class="col-sm-3 form-group">
                                          <label>Title <sup>*</sup></label>
                                          <input type="text" id="name"  formControlName="title" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3 form-group">
                                        <label>State <sup>*</sup></label>
                                        <select class="form-control multi-select-input" id="state_id" style="height: 120px !important;" formControlName="state_id" multiple>
                                            <!------(change)="getCitiies()----->
                                            <option *ngFor="let state of stateList" value="{{ state.id }}">{{ state.state }}</option>
                                        </select>

                                        </div>
                                    </div>
                                    <!---<div class="row">
                                        <div class="col-sm-8 form-group">
                                            <label>City <sup>*</sup></label>
                                            <select class="form-control" id="city_id" formControlName="city_id">
                                            <option value="">Select City</option>
                                            <option *ngFor="let city of cityList" value="{{ city.id }}">{{ city.title }}</option>
                                        </select>
                                        </div>
                                    </div>--->
                                
                                    <div class="row">
                                        <div class="col-sm-10 form-group">
                                            <a routerLink="/board" class="btn btn-info">Back</a>
                                            <button type="submit" id="submitBtn" class="btn btn-submit" style="margin-left: 10px;">Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
