<app-header></app-header>>

<main class="page-wrapper">
    <app-sidebar></app-sidebar>
    <section class="inner-wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Edit Video</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="add-course-form newsletter-template-form">
                                <form  [formGroup]="form" (ngSubmit)="updateVideo(form.value)" >
                                  <div class="row">
                                    <div class="col-sm-8 form-group">
                                      <label>Title <sup>*</sup></label>
                                      <input type="text" id="name"  formControlName="title" class="form-control">
                                    </div>
                                </div>
                                  <div class="row">
                                    <div class="col-sm-8 form-group">
                                      <label>Video URL ID <sup>*</sup></label>
                                      <input type="text" id="link"  formControlName="link" class="form-control">
                                    </div>
                                </div>

                                    <div class="row">
                                        <div class="col-sm-10 form-group">
                                            <a routerLink="/videos" class="btn btn-info">Back</a>
                                            <button type="submit" id="submitBtn" class="btn btn-submit" style="margin-left: 10px;">Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
