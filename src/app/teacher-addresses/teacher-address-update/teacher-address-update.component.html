<app-header></app-header>>

<main class="page-wrapper">
    <app-sidebar></app-sidebar>
    <section class="inner-wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Edit Address</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="add-course-form newsletter-template-form">
                                <form  [formGroup]="form" (ngSubmit)="updateData(form.value)" >
                                  <div class="row">
                                    <div class="col-sm-6 form-group">
                                      <label>Address <sup>*</sup></label>
                                      <textarea type="text" id="teacher_address"  formControlName="teacher_address" rows="5" class="form-control"></textarea>
                                    </div>
                                </div>

                                    <div class="row">
                                        <div class="col-sm-10 form-group">
                                          <a [routerLink]="['/teacher-addresses/', teacherID  ]" class="btn btn-info">Back</a>
                                            <button type="submit" id="submitBtn" class="btn btn-submit" style="margin-left: 10px;">Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
