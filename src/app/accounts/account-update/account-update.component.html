<app-header></app-header>>

<main class="page-wrapper">
    <app-sidebar></app-sidebar>
    <section class="inner-wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Edit Account</h1>
                </div>
                <div class="panel-body">
                    <form  [formGroup]="form" (ngSubmit)="updateUser(form.value)" >
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="add-course-form newsletter-template-form">
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label>Name <sup>*</sup></label>
                                        <input type="text" id="name"  formControlName="name" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label>Mobile No. <sup>*</sup></label>
                                        <input type="text" id="phone"  formControlName="phone" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="add-course-form newsletter-template-form">
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label>Email Address <sup>*</sup></label>
                                        <input type="text" id="email"  formControlName="email" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label>Password <sup>*</sup></label>
                                        <input type="password" id="password"  formControlName="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 form-group">
                            <label>Allow For City <sup>*</sup></label>
                            <select
                              class="form-control multi-select-input"
                              id="allow_for_city"
                              formControlName="allow_for_city"
                              multiple
                            >
                            <option *ngFor="let city of cities" value="{{ city.id }}">{{ city.title }}</option>
                              
                            </select>
                          </div>
                          <div class="col-sm-3 form-group">
                            <label>View Data <sup>*</sup></label>
                            <select
                              class="form-control"
                              id="role"
                              formControlName="role"
                            >
                            <option value="Self">Self</option>
                            <option value="All">All</option>
                              
                            </select>
                          </div>
                    </div>
                     <!--  {{this.permissions | json}}  -->
                    <h4>Permissions</h4>
                    <div *ngFor="let manager of managers" class="row">
                        <div class="col-sm-2 col-2">
                            <div  class="manager" style="background-color:#E7F5FF;"><input type="checkbox" [checked]="manager.permission" (change)="onChangeCategory($event, manager.id)" [id]="'manager_' + manager.id" value="{{manager.title}}"> {{manager.title}}</div>
                        </div>
                        <div class="col-sm-1 col-1">
                            <div  class="manager"><input type="checkbox" [checked]="manager.add" (change)="onChangePermission($event, manager.slug,'add')" [id]="'add_manager_' + manager.id" value="1"> Add</div>
                        </div>
                        <div class="col-sm-1 col-1">
                            <div  class="manager"><input type="checkbox" [checked]="manager.edit" (change)="onChangePermission($event, manager.slug,'edit')" [id]="'edit_manager_' + manager.id" value="1"> Edit</div>
                        </div>
                        <div class="col-sm-1 col-1">
                            <div  class="manager"><input type="checkbox" [checked]="manager.view" (change)="onChangePermission($event, manager.slug,'view')" [id]="'view_manager_' + manager.id" value="1"> View</div>
                        </div>
                        <div class="col-sm-1 col-1">
                            <div  class="manager"><input type="checkbox" [checked]="manager.delete" (change)="onChangePermission($event, manager.slug,'delete')" [id]="'delete_manager_' + manager.id" value="1"> Delete</div>
                        </div>
                        <div class="col-sm-1 col-1">
                            <div  class="manager"><input type="checkbox" [checked]="manager.export" (change)="onChangePermission($event, manager.slug,'export')" [id]="'export_manager_' + manager.id" value="1"> Export</div>
                        </div>
                        <div class="col-sm-1 col-1">
                            <div  class="manager"><input type="checkbox" [checked]="manager.import" (change)="onChangePermission($event, manager.slug,'import')" [id]="'import_manager_' + manager.id" value="1"> Import</div>
                        </div>
                        <div class="col-sm-1 col-1">
                            <div  class="manager"><input type="checkbox" [checked]="manager.self" (change)="onChangePermission($event, manager.slug,'self')" [id]="'self_manager_' + manager.id" value="1"> Self</div>
                        </div>
                        <div class="col-sm-1 col-1">
                            <div  class="manager"><input type="checkbox" [checked]="manager.review" (change)="onChangePermission($event, manager.slug,'review')" [id]="'review_manager_' + manager.id" value="1"> Review</div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <a routerLink="/accounts" class="btn btn-info">Back</a>
                            <button type="submit" id="submitBtn" class="btn btn-submit" style="margin: 0px 10px;">Submit</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
